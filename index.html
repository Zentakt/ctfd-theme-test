    <style>
      body {
        font-family: 'Source Code Pro', monospace;
        background-color: #100a1f;
        background-image: 
          radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0),
          radial-gradient(circle at 10px 10px, rgba(255,255,255,0.03) 1px, transparent 0);
        background-size: 20px 20px;
        color: #e0e0e0;
      }
      .font-chakra {
        font-family: 'Chakra Petch', sans-serif;
      }
      .font-source-code {
        font-family: 'Source Code Pro', monospace;
      }
      .glitch {
        position: relative;
        color: #f0f0f0;
        text-shadow:
          0 0 5px #c0f,
          0 0 10px #c0f,
          0 0 20px #c0f,
          0 0 40px #0ff;
      }
      .glitch:before,
      .glitch:after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }
      .glitch:before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        animation: glitch-anim-1 2s linear infinite alternate-reverse;
      }
      .glitch:after {
        left: -2px;
        text-shadow: 2px 0 #00fff9;
        animation: glitch-anim-2 3s linear infinite alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip-path: inset(10% 0 80% 0); }
        20% { clip-path: inset(50% 0 10% 0); }
        40% { clip-path: inset(25% 0 55% 0); }
        60% { clip-path: inset(80% 0 5% 0); }
        80% { clip-path: inset(15% 0 70% 0); }
        100% { clip-path: inset(60% 0 30% 0); }
      }
      
      @keyframes glitch-anim-2 {
        0% { clip-path: inset(85% 0 5% 0); }
        25% { clip-path: inset(20% 0 75% 0); }
        50% { clip-path: inset(45% 0 35% 0); }
        75% { clip-path: inset(90% 0 2% 0); }
        100% { clip-path: inset(5% 0 80% 0); }
      }

      .btn-primary {
        @apply font-chakra uppercase tracking-widest bg-purple-600/20 border border-purple-400 text-purple-300 px-6 py-2 rounded-md transition-all duration-300 hover:bg-purple-500/40 hover:text-white hover:shadow-[0_0_15px_rgba(192,132,252,0.6)];
      }

       .scrollbar-thin::-webkit-scrollbar {
        width: 8px;
      }

      .scrollbar-thin::-webkit-scrollbar-track {
        background: #1a1130;
      }

      .scrollbar-thin::-webkit-scrollbar-thumb {
        background-color: #8b5cf6;
        border-radius: 20px;
        border: 3px solid #1a1130;
      }
    </style>
